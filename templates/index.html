{% extends "layout.html" %}
{%import "_macros.html" as macros%}
{% block container %}



<div class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">
    <div class="p-4">
        <label for="input-group-1" class="sr-only">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/></svg>
            </div>
            <input type="text" id="input-group-1" class="block w-full max-w-96 ps-9 pe-3 py-2 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Search">
        </div>
    </div>
    <div class="p-4">
        
        <div class="relative">
           <a href="alumnos" class="font-medium text-green-500 hover:underline">Agregar</a> 
        </div>
    </div>
    
    <table class="w-full text-sm text-left rtl:text-right text-body">
        <thead class="text-sm text-body bg-neutral-secondary-medium border-b border-t border-default-medium">
            <tr>
                <th scope="col" class="px-6 py-3 font-medium">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Apellido paterno
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Email
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    
                </th>
            </tr>
        </thead>
        <tbody>
            {%for alumn in alumno%}

            <tr class="bg-neutral-primary-soft border-b border-default hover:bg-neutral-secondary-medium">
                <th scope="row" class="px-6 py-4 font-medium text-heading whitespace-nowrap">
                    {{alumn.nombre}}
                </th>
                <td class="px-6 py-4">
                    {{alumn.apaterno}}
                </td>
                <td class="px-6 py-4">
                    {{alumn.email}}
                </td>
                <td class="px-6 py-4">
                    <a href="{{ url_for('detalles', id=alumn.id) }}" class="font-medium text-yellow-500 hover:underline">Detalles</a>
                </td>
                <td class="px-6 py-4">
                    <a href="{{ url_for('modificar', id=alumn.id) }}" class="font-medium text-fg-brand hover:underline">Editar</a>
                </td>
                <td class="px-6 py-4">
                    <a href="{{ url_for('eliminar', id=alumn.id) }}" class="font-medium text-red-500 hover:underline">Eliminar</a>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>


    
{% endblock %}
